<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/bbf0628423.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="choice"></div>
    <div class="container">
    <h1>Do you want to play game against computer?</h1>
    <h2>Game is: Rock, Paper, Scissors</h2>
    <div class="button-container">
    <button class="button-agree"><i class="fa-solid fa-check"></i></button>
    <button class="button-disagree"><i class="fa-solid fa-xmark"></i></button>
    </div>
</div>
    <div class="gameWindow">
        <h1>Player vs Computer</h1>
        <p><span class="playerScore">0</span> - <span class="computerScore">0</span></p>
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
